<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Fisco - Login</title>
	<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>
	<h:form id="frmLogin" >
		<p:messages autoUpdate="true" showDetail="true"/>
		<p:panel header="Autenticação de Usuário" style="width: 30%;">
			<h:panelGrid columns="2" style="width: 100%;">
			<p:outputLabel value="Login:" for="login" />
			<p:inputText id="login" value="#{loginBean.usuario.login}" style="width: 100%;"/>
			
			<p:outputLabel value="Senha:" for="senha" />
			<p:password id="senha" value="#{loginBean.usuario.senha}" style="width: 100%;"/>
			
			<p:spacer />
			<p:commandButton value="Confirma" action="#{loginBean.loga}" process="@form" update="@form"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
