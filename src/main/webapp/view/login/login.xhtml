<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Fisco - Login</title>
	<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>
	<h:form id="frm" >
		<p:panel id="pnlLogin"  header="login" style="margin-bottom:20%;">
			<p:messages autoUpdate="true"  showDetail="true"/>
			
			<h:panelGrid columns="2">
			
			<p:outputLabel value="Login:" />
			<p:inputText id="login" value="#{loginBean.usuario.login}"/>
			
			<p:outputLabel value="Senha:"/>
			<p:password id="senha" value="#{loginBean.usuario.senha}"/>
			
			<p:spacer></p:spacer>
			<p:commandButton value="Confirma" id="ajax" 
			process="@form" update="@form"
			action="#{loginBean.goMenu}" style="margin-right:20px;"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
