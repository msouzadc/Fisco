<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Login</title>
	<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>

	<h1> Unidade Federativa</h1>
	<h:form id="frm" >
		<p:outputLabel value="Sigla" for="sigla" />
		<p:inputText id="sigla" value="#{ufController.sigla}" />
		
		<p:outputLabel value="Nome" for="nome" />
		<p:inputText id="nome" value="#{ufController.nome}" />
		
		<p:commandButton value="Menu" action="#{ufController.goMenu}" process="@form" update="@form"/>
	</h:form>

</h:body>

</html>
